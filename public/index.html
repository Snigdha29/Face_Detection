<!DOCTYPE html>
<head>
</head>

<body>
    <button id="detection">Detection</button>
    <br>
    <br>
     <div id="response"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script> 
     $(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: "http://localhost:5555/detect", success: function(result){
            $("#response").html(result);
        }});
    });
});

    </script>
</body>
